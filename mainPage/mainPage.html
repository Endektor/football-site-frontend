<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMain.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

<body>
<!---------------------------------Шапка--------------------------------->
    <div class="header">
        <div class="league">
            <img src="./icons/MC.png" alt="mainLogo" class="mainLogo">
            <div class="leagueName">
                AficionadoLeague
            </div>
        </div>
        <div class="active">
            <a href="#" class="navBtn">
                <div href="#" class="navLink">Новости</div>
            </a> 
            
            <a href="#" class="navBtn"> 
                <div  class="navLink">Турнирная таблица</div>
            </a>
            <a href="https://forms.gle/ysjfyzazvUehjU3h6" class="navBtn">
                <div  class="request navLink">Оставить заявку</div>
            </a>
        </div>
        <div class="connect">
            <div class="srcIcons">
                <a href="https://vk.com/alexgeniusman">    
                    <img src="./icons/vk.png" alt="vk" width="24px" height="24px">
                </a>           
                <a href="https://www.instagram.com/alliance_reden/?hl=ru">    
                    <img src="./icons/instagram.png " alt="inst" width="24px" height="24px">
                </a> 
            </div>
            <a href="#footer" class="contacts">
                Контакты
            </a>
            <a href="#" class="contacts">
                Правила
            </a>
        </div>
    </div>

    <!---------------------------------Новости--------------------------------->
    <div class="mainBg">
        <div class="container">
            <div class="newsBackground">
                Новости
            </div>
            <div class="post">
                <div class="postImage">
                    <img src="./icons/pitch.jpg" alt="postImage"/>
                </div>
                <div class="postContent">
                    <div class="postHeader">
                        <div class="postTitle">
                            Заголовок
                        </div>
                        <div class="postDate">
                            20-07-2020
                        </div>
                    </div>
                    <div class="postText">
                        Здесь могла бы быть ваша реклама
                    </div>
                </div>
                <a href="#openModal" class="modalBtn">
                    Узнать больше →
                </a>
                <div id="openModal" class="modalDialog">
                    <div class="modalPost">
                        <a href="#close" title="Закрыть" class="close">X</a>
                        <h2 class="modalTitle">Заголовок1</h2>
                        <div class="modalContent">Текст</div>
                        <div class="modalImage"><img src="./icons/bg2.jpg" alt="newsImage"></div>
                    </div>
                </div>
            </div>    
            <div class="navButtons">
                <button class="newsBtn">
                    Previous
                </button>
                <button class="newsBtn">
                    Next
                </button>
            </div> 
        </div>
    </div>

    <!--------------------------Footer------------------->
    <div class="footerContainer">
        <div class="footer" id="footer">
              <div>
                  <div>Такойто Владимир Владимирович - 8-800-555-35-35</div>
                  <div class="nameContact">ФИО - Номер телефона</div>
                  <div>pochta@mail.ru</div>
              </div>
              <div class="address">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2250.1768945230324!2d37.48338021604385!3d55.6685240059562!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54da6fc0e0fe3%3A0xa98068212e833b99!2z0JLQtdGA0L3QsNC00LrQsCDQn9Cw0YDQug!5e0!3m2!1sru!2sru!4v1595167053035!5m2!1sru!2sru"

                  <div>Улица пушкина, дом колотушкина, 195228</div>
              </div>
        </div>  
      </div>
